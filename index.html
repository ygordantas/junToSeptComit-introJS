<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" type="module" defer></script>
    <title>COMIT TODO APP</title>
  </head>
  <body>
    <header>
      <h1>comITodo'S</h1>
    </header>
    <main>
      <button class="btn primary" id="showTodoFormBtn">+ ADD</button>
      <ul id="todoList"></ul>
    </main>
    <dialog id="dialog">
      <div class="dialog-close-btn-container">
        <button class="btn danger" id="closeDialogBtn">X</button>
      </div>
      <form id="todoForm" method="dialog">
        <progress id="dialogClosingTimer"></progress>
        <textarea name="" id="todo"></textarea>
        <input class="btn primary" type="submit" value="submit" />
      </form>
    </dialog>
  </body>
</html>
